<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../estilos/estilos1.css">
	<title>Iniciar sesion</title>
</head>
<body>
	<header>
		<h1>El Rincon de San pedro</h1>
	</header>
	<nav class="nav">
			<a href="../index.html" >Inicio</a>
		</nav>
	<br>
	<br>
	<br>
	<div class="contenedor__todo">	
		<div class="caja__trasera">
			<div class="caja__trasera-login">
				<h3>Ya tienes una cuenta?</h3>
				<p>Inicia sesión para entrar a la pagina</p>
				<button id="btn_iniciar-sesion">Iniciar Sesión</button>
			</div>
			<div class="caja__trasera-registrar">
				<h3>Aun no tienes una cuenta?</h3>
				<p>Registrate para iniciar sesión</p>
				<button id="btn_registrarse">Registrarse</button>
			</div>		
		</div>
		<!-- Formulario de Entrada y registro-->
		<div class="contenedor__loging-register">
			<!--Formulario de Entrada -->
			<form action="" class="formulario__login">
				<h2>Inicia sesión</h2>
				<input type="text" placeholder="Correo Electronico" id="txtCorreo">
				<input type="password" placeholder="contraseña" id="txtPassword">
				<button type="button" value="ingresar" id="btnIngresar">Entrar</button>
			</form>
			<!--Formulario de Registro -->
			<form action="" class="formulario__register">
				<h2>Registrarse</h2>
				<input type="text" placeholder="Nombre Completo" id="nombre">
				<input type="email" placeholder="Correo Electronico" id="email">
				<input type="" placeholder="Usuario">
				<input type="pasword" placeholder="contraseña" id="password">
				<button type="submit" id="btn_registro">Registrarse</button>
				
			</form>

		</div>

	</div>
	<footer></footer>
	<script src="../javaScript/script.js"></script>
</script>
</body>
</html>
